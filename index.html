<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>
    <header></header>

    <main class="principal">
        <div class="principal__escrevertexto">
            <textarea id="textoescrito"></textarea>
            <div class="principal__escrevertexto__botoes">
                <button onclick="criptografar()" class="principal__escrevertexto__botoes__botao">Criptografar</button>
                <button onclick="descriptografar()" class="principal__escrevertexto__botoes__botao">Descriptografar</button>
            </div>
        </div>

        <div class="principal__textodecodificado">
            <p class="principal__textodecodificado__ver" id="decodificado"></p>
            <button onclick="copiar()" class="principal__textodecodificado__copiar">Copiar</button>
        </div>

    </main>

    <footer></footer>

    <script src="cod.js" defer></script>
</body>

</html>
